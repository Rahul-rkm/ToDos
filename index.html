<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Todo</title>
</head>
<body>
    <h1>Todo list</h1>
    <h1>Todos list 1</h1>
    <form id="form" action="">
        <input type="text" name="newTodo" id="newTodo" placeholder="New to do">
        <button type="submit" id="addTodo">Add todo</button>
    </form>
    <div id="todoList">
        <div class="todo-item">
            <input type="checkbox" class="done">
            <div class="todo-text">Workout</div>
            <button class="delete">&times; </button>
        </div>
    </div>
    <div id="footer"> By Rahul RKM </div>
</body>
</html>
